<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Iniciar Sesion</title>
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../assets/css/iniciosesion.css" >
  </head>
  <body>
    <div>
      <p>MODAL</p>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      
    <div class="container">
      <div class="col " >
        <div class="container-logo col ">
          <h1>INOVASOFT</h1>
        </div>
        <div class="container-logo">
          <img src="../assets/img/logo.png" alt="INOVASOFT" >
        </div>
        <div class="container-form card " style="width: 18rem;">
          <h2>INICIO DE SESION</h2>
          <form action="index.html" method="post">
            <div class="container-form mb-3">
              <label class="form-label" for="Numero de Documento"
                >Numero de Documento</label
              >
              <input
                class="form-control"
                type="text"
                placeholder="Ingrese su documento"
                id="Numero de Documento"
                required >
            </div>
            <div class=" container-form mb3">
              <label class="form-label" for="Contrasena">Contraseña</label>
              <input
                class="form-control"
                type="text"
                placeholder="Contraseña"
                id="Contrasena"
                required >
            </div>
            <div class="container-form mb-3">
              <a href="recuperarContrasena.html">He olvidado mi contraseña</a>
            </div>
            <input class="boton" type="submit" value="Ingresar" >
          </form>
          <img class=" mx-auto d-block" src="../assets/img/Sena.png" alt="Logo del Sena" width="100px"  height="100px" >
        </div>
        </div>
      </div>
    </div>
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script>
      const myModal = document.getElementById('myModal')
      const myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
      })
    </script>
  </body>
</html>
